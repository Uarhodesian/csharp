language: csharp
solution: ./UnitTestProject1/UnitTestProject1.sln
install:
  - nuget restore ./UnitTestProject1/UnitTestProject1.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild ./UnitTestProject1/UnitTestProject1.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./UnitTestProject1/UnitTestProject1/obj/Debug/UnitTestProject1.Tests.dll